<main>
    <h2>
        {{title}}
    </h2>

    <form class="login-form" #form="ngForm">

        <div class="form-group">
            <label for="">Hotel Name</label>
            <input type="text" placeholder="Your Hotel" class="form-control" name="name"
            required [(ngModel)]="hotel.name" #name="ngModel">
        </div>

        <div class="form-group">
            <label for="">Locatiton</label>
            <input type="text" placeholder="Budapest" class="form-control" name="location"
            required [(ngModel)]="hotel.location" #location="ngModel">
        </div>

    </form>

</main>
