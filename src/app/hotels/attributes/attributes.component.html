<div class="form-group container__checkbox">

    <div class="form-group-checkbox" *ngFor="let attribute of attributes, let i = index">

        <input id="{{attribute.key}}" type="checkbox" name="{{attribute.key}}" [(ngModel)]="attribute.value" #{{attribute.key}}="ngModel">
        <label for="{{attribute.key}}">{{attribute.key}}</label>

    </div>

</div>
