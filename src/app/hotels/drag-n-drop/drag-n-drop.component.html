<main class="main">
    <div class="container__dropzone">
        <div class="dropzone" appDragNDrop (filesChangeEmiter)="onFilesChange($event)" (filesInvalidEmiter)="onFilesInvalids($event)" [allowed_extensions]="['png', 'jpg', 'bmp']">
            <span class="dropzon-title">Drop image here</span>
        </div>
        <div class="image-preview">
            <!-- <img src="{{file.name}}"/> -->
        </div>
    </div>

    <div class="dropzone-list">
        <ul class="dropzone-list-valid">
            <li *ngFor="let file of fileList">{{ file.name }}</li>
        </ul>
        <ul class="dropzone-list-invalid">
            <li *ngFor="let file of invalidFiles">{{ file.name }}</li>
        </ul>
    </div>
</main>
