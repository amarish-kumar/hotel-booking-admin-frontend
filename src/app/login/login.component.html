<main class="main">
    <h2>
        {{title}}
    </h2>

    <form class="form" #form="ngForm">

        <div class="form-group">

            <span [hidden]="isValid">
                <span class="error-message">Mismatching email and password</span>
            </span>
            <span class="error-message" *ngIf="checkError(email)">
                <span [hidden]="!email.errors.required">Email is required.</span>
                <span [hidden]="!email.errors.pattern">Invalid email.</span>
            </span>

            <input type="email" placeholder="Email Address" class="form-control" name="email"
            required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,4})+$" [(ngModel)]="user.data.attributes.email" #email="ngModel">

        </div>

        <div class="form-group">
            <span class="error-message" *ngIf="checkError(password)">Password is required.</span>

            <input class="input" type="password" placeholder="password" class="form-control" name="password"
            required [(ngModel)]="user.data.attributes.password" #password="ngModel">
        </div>

        <div class="button-group">
            <button class="send-button" [disabled]="form.invalid" (click)="onUserLogin()">SIGN IN</button>
            <span [ngClass]="{'spinner': loading, 'empty-spinner': !loading}"></span>
        </div>

    </form>
</main>
