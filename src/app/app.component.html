<body>
    <div class="page">
        <header class="header">

            <nav class="header__navbar">
                <div class="main-icon"></div>
                <div class="navbar-links">
                    <a routerLink="/" (click)="setIsItLogin()">Home</a>
                    <a [hidden]="!setLoggedOut()" routerLink="/login" (click)="setIsItLogin()">Login</a>
                    <a [hidden]="setLoggedOut()" routerLink="/login" (click)="clearSessionStorage()">Logout</a>
                    <div (click)="toggleMenu()" class="hamburger-icon"></div>
                    <div [hidden]="menuStateOut" class="hamburger-menu">
                        <a routerLink="/" (click)="setIsItLogin()">Home</a>
                        <a [hidden]="!setLoggedOut()" routerLink="/login" (click)="setIsItLogin()">Login</a>
                        <a [hidden]="setLoggedOut()" routerLink="/login" (click)="clearSessionStorage()">Logout</a>
                    </div>
                </div>
            </nav>

            <h1>
                {{title}}
            </h1>


        </header>
        <!-- <home-page [hidden]="isItLogin"></home-page> -->
        <router-outlet></router-outlet>
    </div>
</body>
