<nav class="header__navbar">
    <div class="main-icon" routerLink="/" (click)="setIsItLogin()"></div>
    <div class="navbar-links">
        <a routerLink="/" (click)="setIsItLogin()">Home</a>
        <a [hidden]="!setLoggedOut()" routerLink="/login" (click)="setIsItLogin()">Sign in</a>
        <a [hidden]="setLoggedOut()" routerLink="/login" (click)="clearSessionStorage()">Sign out</a>
        <a routerLink="/register" [hidden]="!setLoggedOut()">Sign up</a>
        <a routerLink="/hotels" [hidden]="setLoggedOut()" (click)="gethotelsservice.getHotels()">Hotels</a>

        <!-- <span (click)="toggleMenu()" class="hamburger-icon"></span> -->
        <div (click)="toggleMenu()" class="hamburger-icon">
            <div [ngClass]="{'bun-top': true, 'bun-top-on': menuIn, 'bun-top-off': menuOut}"></div>
            <div [ngClass]="{'meat': true, 'meat-on': menuIn, 'meat-off': menuOut}"></div>
            <div [ngClass]="{'bun-bottom': true, 'bun-bottom-on': menuIn, 'bun-bottom-off': menuOut}"></div>
        </div>
        <div [ngClass]="{'hamburger-menu': true, 'menu-in': menuIn, 'menu-out': menuOut}">
            <a routerLink="/" (click)="setIsItLogin()">Home</a>
            <a [hidden]="!setLoggedOut()" routerLink="/login" (click)="setIsItLogin()">Sign in</a>
            <a [hidden]="setLoggedOut()" routerLink="/login" (click)="clearSessionStorage()">Sign out</a>
            <a routerLink="/register" [hidden]="!setLoggedOut()">Sign up</a>
            <a routerLink="/hotels" [hidden]="setLoggedOut()" (click)="gethotelsservice.getHotels()">Hotels</a>
        </div>
        <div [ngClass]="{'hamburger-menu': true, 'blur-on': blurOn, 'blur-off': blurOff}" (click)="!toggleMenu()" class="blur-in"></div>
    </div>
</nav>
